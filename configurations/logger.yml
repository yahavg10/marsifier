version: 1
disable_existing_loggers: False

formatters:
  dev:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s [%(module)s:%(lineno)d]'
    datefmt: '%Y-%m-%d %H:%M:%S'
  prod:
    format: '%(asctime)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'


handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: dev
    stream: ext://sys.stdout

  general:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: prod
    filename: logs/general.log
    when: midnight
    interval: 1
    backupCount: 7

  errors:
    class: logging.handlers.TimedRotatingFileHandler
    level: WARNING
    formatter: prod
    filename: logs/error.log
    when: midnight
    interval: 1
    backupCount: 7

loggers:
  development:
    level: DEBUG
    handlers: [ console ]
    propagate: no

  production:
    level: INFO
    handlers: [ general, errors ]
    propagate: no
