version: 1
disable_existing_loggers: False

formatters:
    simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    file:
        class: logging.handlers.TimedRotatingFileHandler
        level: INFO
        formatter: simple
        filename: myapp.log
        when: midnight
        interval: 1     # Every 1 day
        backupCount: 7

loggers:
    development:
        level: DEBUG
        handlers: [console]
        propagate: no

    production:
        level: WARNING
        handlers: [file]
        propagate: no
